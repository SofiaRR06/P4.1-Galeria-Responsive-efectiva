<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Galería de consolas</h1>
    <section class="grid">

    <div class="card">
        <picture>
            <source 
                    srcset="img/dreamcast-small-1x.jpg,
                                    img/dreamcast-small-2x.jpg 2x"
                    media="(max-width:734px)"
            >
            <source 
                    srcset="img/dreamcast-medium-1x.jpg,
                                    img/dreamcast-medium-2x.jpg 2x"
                    media="(max-width:1068px)"
            >
            <source 
                    srcset="img/dreamcast-large-1x.jpg,
                                    img/dreamcast-large-2x.jpg 2x"
                    media="(max-width:1440px)"
            >
            <img src="img/dreamcast-xlarge-1x.jpg" alt="Dreamcast, producida por Sega en 1999">
        </picture>
        <p>Dreamcast</p>
    </div>

    <div class="card">
        <picture>
            <source 
                    srcset="img/snes-small-1x.jpg,
                                    img/snes-small-2x.jpg 2x"
                    media="(max-width:734px)"
            >
            <source 
                    srcset="img/snes-medium-1x.jpg,
                                    img/snes-medium-2x.jpg 2x"
                    media="(max-width:1068px)"
            >
            <source 
                    srcset="img/snes-large-1x.jpg,
                                    img/snes-large-2x.jpg 2x"
                    media="(max-width:1440px)"
            >
            <img src="img/snes-xlarge-1x.jpg" alt="Super Nintendo, producida por Nintendo en 1990">
        </picture>
        <p>Super Nintendo</p>
    </div>

    <div class="card">
        <picture>
            <source 
                    srcset="img/nintendo64-small-1x.jpg,
                                    img/nintendo64-small-2x.jpg 2x"
                    media="(max-width:734px)"
            >
            <source 
                    srcset="img/nintendo64-medium-1x.jpg,
                                    img/nintendo64-medium-2x.jpg 2x"
                    media="(max-width:1068px)"
            >
            <source 
                    srcset="img/nintendo64-large-1x.jpg,
                                    img/nintendo64-large-2x.jpg 2x"
                    media="(max-width:1440px)"
            >
            <img src="img/nintendo64-xlarge-1x.jpg" alt="Nintendo 64, producida por Nintendo en 1997">
        </picture>
        <p>Nintendo 64</p>
    </div>

    <div class="card">
        <picture>
            <source 
                    srcset="img/play2-small-1x.jpg,
                                    img/play2-small-2x.jpg 2x"
                    media="(max-width:734px)"
            >
            <source 
                    srcset="img/play2-medium-1x.jpg,
                                    img/play2-medium-2x.jpg 2x"
                    media="(max-width:1068px)"
            >
            <source 
                    srcset="img/play2-large-1x.jpg,
                                    img/play2-large-2x.jpg 2x"
                    media="(max-width:1440px)"
            >
            <img src="img/play2-xlarge-1x.jpg" alt="PlayStation 2, producida por Sony en el 2000">
        </picture>
        <p>PlayStation 2</p>
    </div>

    <div class="card">
        <picture>
            <source 
                    srcset="img/wii-small-1x.jpg,
                                    img/wii-small-2x.jpg 2x"
                    media="(max-width:734px)"
            >
            <source 
                    srcset="img/wii-medium-1x.jpg,
                                    img/wii-medium-2x.jpg 2x"
                    media="(max-width:1068px)"
            >
            <source 
                    srcset="img/wii-large-1x.jpg,
                                    img/wii-large-2x.jpg 2x"
                    media="(max-width:1440px)"
            >
            <img src="img/wii-xlarge-1x.jpg" alt="Wii, producida por Nintendo en 2006">
        </picture>
        <p>Wii</p>

                                    img/gamecube-medium-2x.jpg 2x"

            >
            <source 
                    srcset="img/gamecube-large-1x.jpg,
                                    img/gamecube-large-2x.jpg 2x"
                    media="(max-width:1440px)"
            >
            <img src="img/gamecube-xlarge-1x.jpg" alt="Gamecube, producida por Nintendo en 2002">
        </picture>
        <p>Gamecube</p>
    </div>

    
    <div class="card">
        <picture>
            <source 
                    srcset="img/nintendo3ds-small-1x.jpg,
                                    img/nintendo3ds-small-2x.jpg 2x"
                    media="(max-width:734px)"
            >
            <source 
                    srcset="img/nintendo3ds-medium-1x.jpg,
                                    img/nintendo3ds-medium-2x.jpg 2x"
                    media="(max-width:1068px)"
            >
            <source 
                    srcset="img/nintendo3ds-large-1x.jpg,

        </picture>

    </div>
    <div class="card">
        <picture>
            <source 
                    srcset="img/famicon-small-1x.jpg,
                            img/famicon-small-2x.jpg 2x"
                    media="(max-width:734px)"
            >
            <source 
                    srcset="img/famicon-medium-1x.jpg,
                                    img/famicon-medium-2x.jpg 2x"
                    media="(max-width:1068px)"
            >
            <source 
                    srcset="img/famicon-large-1x.jpg,
                                    img/famicon-large-2x.jpg 2x"
                    media="(max-width:1440px)"
            >
            <img src="img/famicon-xlarge-1x.jpg" alt="Famicon, producida por Nintendo en 1983">
        </picture>
        <p>Famicon</p>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
                <span class="close" id="close">X</span>
                <img id="imgPopup" src="" alt="">
                <p id="textImg"></p>
        </div>
    </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
